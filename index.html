<!DOCTYPE html>

  <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="/assets/style.css">
  <title>PetBook</title>
</head>

<body>

  <main class="jumbotron">

    <section class="row">

      <div id="carrosel-index" class="carrosel-casa col-sm-7" data-ride="carousel">
        <h1 class="nome-pag">PetBook</h1>
        <ol class="carousel-indicators">
          <li class="id-carousel d-none" data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li class="id-carousel d-none" data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li class="id-carousel d-none" data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          <li class="id-carousel d-none" data-target="#carouselExampleIndicators" data-slide-to="3"></li>
          <li class="id-carousel d-none" data-target="#carouselExampleIndicators" data-slide-to="4"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="cacatua d-block w-100"
              src="https://images.pexels.com/photos/1689075/pexels-photo-1689075.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
              alt="">
          </div>
          <div class="dog carousel-item">
            <img class="d-block w-100"
              src="https://images.pexels.com/photos/1084165/pexels-photo-1084165.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
              alt="">
          </div>
          <div class="cat carousel-item">
            <img class="d-block w-100"
              src="https://images.pexels.com/photos/192384/pexels-photo-192384.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
              alt="">
          </div>
          <div class="rabbit carousel-item">
            <img class="d-block w-100"
              src="https://images.pexels.com/photos/106921/pexels-photo-106921.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
              alt="">
          </div>
          <div class="fish carousel-item">
            <img class="d-block w-100"
              src="https://images.pexels.com/photos/942295/pexels-photo-942295.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
              alt="">
          </div>
        </div>
        <a class="carousel-control-prev" href="" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon d-none" aria-hidden="true"></span>
          <span class="sr-only"></span>
        </a>
        <a class="carousel-control-next" href="" role="button" data-slide="next">
          <span class="carousel-control-next-icon d-none" aria-hidden="true"></span>
          <span class="sr-only"></span>
        </a>
      </div>

      <form class="cadastro col-sm-5">
        <div class="form-group">
          <label for="informe usuário ou email"></label>
          <input type="email" class="form-control" id="campo-email" placeholder="E-mail ou usuário">
        </div>
        <div class="form-group d-flex justify-content-center">
          <label for="informe sua senha"></label>
          <input type="password" class="form-control" id="campo-senha" placeholder="Senha">
        </div>
        <div class="form-group d-flex justify-content-center">
          <a class="lembrar-senha" href="">Esqueceu a senha</a>
        </div>
        <div class="form-group btn btn-block d-flex justify-content-center">
          <button type="submit" class="enviar btn-lg btn-block">Entrar</button>
        </div>
        <div class="form-group d-flex justify-content-center">
          <a class="criar-conta" href="">Ainda não tem conta</a>
        </div>
      </form>

    </section>

  </main>
