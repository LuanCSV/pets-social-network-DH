<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/icons/pata.ico" />
  <title>PetBook | Bem-vindo</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="../styles/pages/login.css">
</head>

<body class="">

  <header class="header">
    <h1>PetBook</h1> <img src="../assets/icons/icon.png" alt="Logo do Petbook">
  </header>

  <main class="container-fluid">
    <section class="row">

      <!--Inicio Carrosel Fotos -->
      <div id="img-index" class="col-12 col-md-10 col-lg-8 mt-3 mr-md-auto ml-md-auto p-0 float-left">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="img-carousel d-block w-100"
                src="https://images.pexels.com/photos/1629781/pexels-photo-1629781.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="img-carousel d-block w-100"
                src="https://images.pexels.com/photos/374825/pexels-photo-374825.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="img-carousel d-block w-100"
                src="https://images.pexels.com/photos/688885/pexels-photo-688885.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                alt="Third slide">
            </div>
            <div class="carousel-item">
              <img class="img-carousel d-block w-100"
                src="https://images.pexels.com/photos/321900/pexels-photo-321900.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                alt="Third slide">
            </div>
            <div class="carousel-item">
              <img class="img-carousel d-block w-100"
                src="https://images.pexels.com/photos/1461876/pexels-photo-1461876.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                alt="Third slide">
            </div>
          </div>
        </div>
      </div>
      <!--Fim Carrosel Fotos -->

      <!--Inicio Tela Login -->

      <div id="main-card" class="col-10 col-md-5 col-lg-3 m-lg-auto p-0 float-right">
        <form class="col">
          
          <div class="form-group">
            <label for="E-mail de cadastro">Email</label>
            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="">
            <small id="exemplo-email" class="form-text text-muted">Exemplo: cachorro@email.com</small>
          </div>
          <div class="form-group">
            <label for="Senha de acesso">Senha</label>
            <input type="password" class="form-control" id="inputSenha" placeholder="">
          </div>
          <div class="form-group text-center">
            
            <button class="buttonLink" type="button">Esqueceu sua senha?</button>
          
          <button type="submit" class="botaoLayout m-3" id="btnLogin">Entrar</button> <br>
         
            <button class="buttonLink" type="button">Ainda não tem conta?</button>
          </div>
        </form>

      </div>

    </section>

  </main>
  <!--final Tela Login -->

  <!-- Footer -->
  <footer class="container-fluid">
    <!-- Footer Elements -->
    <div class=" row text-center">

      <div class="col-12">
        <a class="ml-4 col-2">
          <i class="">Sobre</i>
        </a>
        <!-- Privacidade -->
        <a class="ml-4 col-2">
          <i class="">Ajuda</i>
        </a>
        <!-- Termos-->
        <a class="ml-4 col-2">
          <i class="">Termos</i>
        </a>
         <!--Contato -->
        <a class="ml-4 col-2">
          <i class="">Contato</i>
        </a>
        <!--Idiomas-->
        <a class="ml-4 col-2">
          <select aria-label="Trocar idioma de exibição" class="">
            <option disabled selected value="">Idioma</option>
            <option value="af">Afrikaans</option>
            <option value="cs">Čeština</option>
            <option value="da">Dansk</option>
            <option value="de">Deutsch</option>
            <option value="el">Ελληνικά</option>
            <option value="en">English</option>
            <option value="es">Español (España)</option>
            <option value="es-la">Español</option>
            <option value="fi">Suomi</option>
            <option value="fr">Français</option>
            <option value="id">Bahasa Indonesia</option>
            <option value="it">Italiano</option>
            <option value="ja">日本語</option>
            <option value="ko">한국어</option>
            <option value="ms">Bahasa Melayu</option>
            <option value="nb">Norsk</option>
            <option value="nl">Nederlands</option>
            <option value="pl">Polski</option>
            <option value="pt-br">Português (Brasil)</option>
            <option value="pt">Português (Portugal)</option>
            <option value="ru">Русский</option>
            <option value="sv">Svenska</option>
            <option value="th">ภาษาไทย</option>
            <option value="tl">Filipino</option>
            <option value="tr">Türkçe</option>
            <option value="zh-cn">中文(简体)</option>
            <option value="zh-tw">中文(台灣)</option>
            <option value="bn">বাংলা</option>
            <option value="gu">ગુજરાતી</option>
            <option value="hi">हिन्दी</option>
            <option value="hr">Hrvatski</option>
            <option value="hu">Magyar</option>
            <option value="kn">ಕನ್ನಡ</option>
            <option value="ml">മലയാളം</option>
            <option value="mr">मराठी</option>
            <option value="ne">नेपाली</option>
            <option value="pa">ਪੰਜਾਬੀ</option>
            <option value="si">සිංහල</option>
            <option value="sk">Slovenčina</option>
            <option value="ta">தமிழ்</option>
            <option value="te">తెలుగు</option>
            <option value="vi">Tiếng Việt</option>
            <option value="zh-hk">中文(香港)</option>
            <option value="bg">Български</option>
            <option value="fr-ca">Français (Canada)</option>
            <option value="ro">Română</option>
            <option value="sr">Српски</option>
            <option value="uk">Українська</option>
          </select>
        </a>
      
      </div>
      <!-- Grid column -->
    </div>
    <!-- Grid row-->
    <div class="cpr row text-center">
      <div class="col-12">
        <!--Copyright-->
        <a class="">
          <small class="cp ml-3 col-2">© 2020 PetBook</small>
        </a>
      </div>
    </div>

    <!-- Footer Elements -->

  </footer>

  <!-- Inicio Modal -->
  <div class="modal fade" id="modalLoginTrue" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h5>Logado com Sucesso!</h5>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Meio Modal -->
  <div class="modal fade" id="modalLoginFalse" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h5>Usuario ou Senha inválida, verifique e tente novamente!</h5>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary " data-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Fim Modal -->

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
    
  <script src="../script/login.js"></script>

     

</body>

</html>
