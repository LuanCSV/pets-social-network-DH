<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/icons/pata.ico" />
  <title>PetBook | Acesse</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="../styles/pages/login.css">
</head>

<body class="">

  <header class="header">
    <h1>PetBook</h1> <img src="../assets/icons/icon.png" alt="Logo do Petbook">
  </header>

  <main class="container-fluid">
    <section class="row">

      <!--Inicio Carrosel Fotos -->
      <div id="img-index" class="col-12 col-md-10 col-lg-7 mt-3 mr-md-auto mr-lg-0 ml-md-auto p-0 float-left">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="img-carousel d-block w-100"
                src="https://images.pexels.com/photos/1629781/pexels-photo-1629781.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="img-carousel d-block w-100"
                src="https://images.pexels.com/photos/374825/pexels-photo-374825.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="img-carousel d-block w-100"
                src="https://images.pexels.com/photos/688885/pexels-photo-688885.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                alt="Third slide">
            </div>
            <div class="carousel-item">
              <img class="img-carousel d-block w-100"
                src="https://images.pexels.com/photos/321900/pexels-photo-321900.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                alt="Third slide">
            </div>
            <div class="carousel-item">
              <img class="img-carousel d-block w-100"
                src="https://images.pexels.com/photos/1461876/pexels-photo-1461876.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                alt="Third slide">
            </div>
          </div>
        </div>
      </div>
      <!--Fim Carrosel Fotos -->

      <!--Inicio Tela Login -->

      <div id="main-card" class="col-10 col-md-5 col-lg-3 m-lg-auto p-0 float-right">
        <form>
          <div class="form-group">
            <label for="inputEmailLogin">Email</label>
            <input type="email" class="form-control inputLayout" id="inputEmailLogin" aria-describedby="emailHelp" placeholder="">
            <small id="exemplo-email" class="form-text text-muted">Exemplo: cachorro@email.com</small>
          </div>
          
          <div class="form-group">
            <label for="inputSenhaLogin">Senha</label>
            <input type="password" class="form-control inputLayout" id="inputSenhaLogin" placeholder="">
          </div>
          
          <div class="form-group text-center mb-0">
            <button class="botaoLink" type="button">Esqueceu sua senha?</button> <br>
            <button type="submit" class="botaoLayout" id="btnLogin">Entrar</button> <br>
            <hr>
            <button class="botaoSecondary" type="button" data-toggle="modal" data-target="#registerModal">Ainda não tem conta?</button>
          </div>
        
        </form>
      </div>

    </section>

  </main>
  <!--final Tela Login -->

  <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <div class="form-group">
            <label for="inputNome">Nome</label>
            <input type="text" class="form-control inputLayout" id="inputNome">
          </div>

          <div class="form-group">
            <label for="inputEmailCadastro">E-mail</label>
            <input type="email" class="form-control inputLayout" id="inputEmailCadastro">
          </div>
          
          <div class="form-group">
            <label for="inputSenhaCadastro">Senha</label>
            <input type="password" class="form-control inputLayout" id="inputSenhaCadastro">
          </div>

          <div class="form-group">
            <label for="inputConfirmSenha">Confirme sua senha</label>
            <input type="password" class="form-control inputLayout" id="inputConfirmSenha">
          </div>

          <div class="custom-control custom-checkbox text-center">
            <input type="checkbox" class="custom-control-input" id="checkboxTermos">
            <label class="custom-control-label" for="checkboxTermos"><button class="botaoLink">Termos de Uso</button></label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="botaoLayout m-0">Criar conta</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <a>Sobre</a>
    <a>Ajuda</a>
    <a>Termos</a>
    <a>Contato</a>

    <div class="footerCopyright">
          <small class="col 12">© 2020 PetBook</small>
    </div>

    <!-- Footer Elements -->

  </footer>

  <!-- Inicio Modal erro no login-->
  <div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h5 id="is_logged?">Ainda n sabemos</h5>
        </div>
        <div class="modal-footer">
          <button type="button" class="botaoClose" data-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Fim Modal -->

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
    
  <script src="../script/login.js"></script>

     

</body>

</html>
