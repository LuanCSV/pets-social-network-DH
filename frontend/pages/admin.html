<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- CSS PetBook -->
    <link rel="stylesheet" href="/frontend/styles/admin.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <!-- GoogleFonts Roboto  -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">

    <title>PetBook | Admin</title>
</head>

<body>
    <div class="container-fluid">
        <div id="logo-adm">
            <p>PetBook</p>
        </div>
        <div id="menu-adm1">
            <a href="">Adm</a>
            <a href="">Feed</a>
            <a href="">Explorar</a>
        </div>
        <div id="usuario-adm">
            <a href="">Meu perfil</a>
            <img src="/frontend/assets/perfil-pg-admin.jpg" alt="foto-perfil" />
        </div>

        <div id="menu-adm2">
            <p>PetBook Admin</p>
        </div>
        <div id="pg-adm">
            <p>Geral</p>
        </div>
        <div id="sidebar">
            <a href="">Geral</a>
            <a href="">Usuários</a>
            <a href="">Denuncias</a>
            <a href="">Administração</a>
        </div>
        <div id="grafico-adm">>Grafico</div>
        <div id="perfil-adm">
            <p>300 perfis criados</p>
        </div>
        <div id="num-pos-adm">
            <p>560 postagens</p>
        </div>
        <div id="num-usu-adm">
            <p>150 usuários</p>
        </div>
        <div id="num-den-adm">
            <p>5 denuncias</p>
        </div>
        <div id="num-cur-adm">
            <p>8653 curtidas</p>
        </div>
        <div id="sair-pg-adm"><a href="">Sair</a></div>
    </div>

    <!--JS Google Chart  -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    
    <!--JS PetBook  -->
    <script src="../script/admin_googlecharts.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>



    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
