    <header class="intro-petbook d-flex justify-content-center">

    <main class="container-fluid d-flex justify-content-center">


            <form class="form w-75 my-5">
                <div class="form-group">
                    <label for="exampleInputName">Nome Completo</label>
                    <input type="text" class="form-control shadow-lg p-3 mb-5 bg-white rounded" id="exampleInputName" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control shadow-lg p-3 mb-5 bg-white rounded" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Senha</label>
                    <input type="password" class="form-control shadow-lg p-3 mb-5 bg-white rounded" id="exampleInputPassword1">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Confirme a senha</label>
                    <input type="password" class="form-control shadow-lg p-3 mb-5 bg-white rounded" id="exampleInputPassword1">
                </div>
                
                <button type="submit" class="btn-lg  my-2 btn-primary border-0">Criar Conta</button> <br>
                <button type="button"  class="btn my-2 mx-0 btn-link border-0 bg-light text-primary">Já tem uma conta?</button>
             </form>


    </main>
