<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/icons/pata.ico" />
    <title>PetBook | Editando informações</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/editar-infos.css">
</head>

<body>



    <main>
        <section class="upper-part">
            <div class="top-header text-center align-center">
                <h2 class="h2 mt-2">Minhas informações</h2>
                <hr class="line">
            </div>
            <div class="image-place text-center mt-1">
                <img src="../assets/carousel-item1.jpg" id="profile-image" alt="user profile image">
            </div>

            <div class="information text-center mt-5">
                <h5>Nome completo do usuário</h5>
                <p>99 anos</p>
            </div>
        </section>
        <div class="lower-part">
            <div class="top-header text-center">
                <h4 class="h4 mt-4">Selecione </h4>
            </div>
            <div class="profiles text-center">
                <div class="options-profiles mt-4 d-flex justify-content-center align-items-center">
                    <div class="my-profiles">
                        <button type="button" class="btn " data-toggle="modal" data-target="#exampleModal">
                            Perfis
                          </button>
                    </div>

                    <div class="adding-a-new-one">
                        <button type="button" class="btn " data-toggle="modal" data-target="#exampleModalAdding">
                            Adicionar
                          </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal My-Profiles-->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Meus Perfis</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                    </div>
                    <div class="modal-body">
                        <div class="accordion" id="accordionExample">
                            <div class="card">
                                <div class="card-header" id="headingOne">
                                    <h2 class="mb-0">
                                        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    Perfil #1 - Belinha
                                  </button>
                                    </h2>
                                </div>

                                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">


                                    <!--Primeiro opções perfil-->
                                    <div class="input-group mb-1">
                                        <input type="text" class="form-control" placeholder="Marquito (pet) - Antonio da Silva (dono)" aria-label="Recipient's username" aria-describedby="button-addon2">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Editar</button>
                                        </div>
                                    </div>
                                    <div class="input-group mb-1">
                                        <input type="password" class="form-control" placeholder="(sua senha)" aria-label="Recipient's user password" aria-describedby="button-addon2">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Editar</button>
                                        </div>
                                    </div>
                                    <div class="input-group mb-1">
                                        <input type="email" class="form-control" placeholder="antonio.dasilva@gmail.com" aria-label="Recipient's user password" aria-describedby="button-addon2">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Editar</button>
                                        </div>
                                    </div>
                                    <div class="input-group mb-1">
                                        <input type="text" class="form-control" placeholder="Raça" aria-label="Recipient's user greed" aria-describedby="button-addon2">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Editar</button>
                                        </div>
                                    </div>
                                    <div class="input-group mb-1">
                                        <input type="text" class="form-control" placeholder="País" aria-label="Recipient's user country" aria-describedby="button-addon2">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Editar</button>
                                        </div>
                                    </div>
                                    <div class="input-group mb-1">
                                        <input type="text" class="form-control" placeholder="Femea" aria-label="Recipient's user genre" aria-describedby="button-addon2">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Editar</button>
                                        </div>
                                    </div>


                                    <!-- Fim Primeiro opções perfil-->
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-header" id="headingTwo">
                                    <h2 class="mb-0">
                                        <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                    Perfil #2 - Rex
                                  </button>
                                    </h2>
                                </div>
                                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                                    <!--Segundo opções perfil-->
                                    <div class="input-group mb-1">
                                        <input type="text" class="form-control" placeholder="Marquito (pet) - Antonio da Silva (dono)" aria-label="Recipient's username" aria-describedby="button-addon2">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Editar</button>
                                        </div>
                                    </div>
                                    <div class="input-group mb-1">
                                        <input type="password" class="form-control" placeholder="(sua senha)" aria-label="Recipient's user password" aria-describedby="button-addon2">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Editar</button>
                                        </div>
                                    </div>
                                    <div class="input-group mb-1">
                                        <input type="email" class="form-control" placeholder="antonio.dasilva@gmail.com" aria-label="Recipient's user password" aria-describedby="button-addon2">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Editar</button>
                                        </div>
                                    </div>
                                    <div class="input-group mb-1">
                                        <input type="text" class="form-control" placeholder="Raça" aria-label="Recipient's user greed" aria-describedby="button-addon2">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Editar</button>
                                        </div>
                                    </div>
                                    <div class="input-group mb-1">
                                        <input type="text" class="form-control" placeholder="País" aria-label="Recipient's user country" aria-describedby="button-addon2">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Editar</button>
                                        </div>
                                    </div>
                                    <div class="input-group mb-1">
                                        <input type="text" class="form-control" placeholder="Macho" aria-label="Recipient's user genre" aria-describedby="button-addon2">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Editar</button>
                                        </div>
                                    </div>


                                    <!-- Fim Segundo opções perfil-->
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-header" id="headingThree">
                                    <h2 class="mb-0">
                                        <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                    Perfil #3 - Meg
                                  </button>
                                    </h2>
                                </div>
                                <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                                    <!--Terceiro opções perfil-->
                                    <div class="input-group mb-1">
                                        <input type="text" class="form-control" placeholder="Marquito (pet) - Antonio da Silva (dono)" aria-label="Recipient's username" aria-describedby="button-addon2">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Editar</button>
                                        </div>
                                    </div>
                                    <div class="input-group mb-1">
                                        <input type="password" class="form-control" placeholder="(sua senha)" aria-label="Recipient's user password" aria-describedby="button-addon2">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Editar</button>
                                        </div>
                                    </div>
                                    <div class="input-group mb-1">
                                        <input type="email" class="form-control" placeholder="antonio.dasilva@gmail.com" aria-label="Recipient's user password" aria-describedby="button-addon2">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Editar</button>
                                        </div>
                                    </div>
                                    <div class="input-group mb-1">
                                        <input type="text" class="form-control" placeholder="Raça" aria-label="Recipient's user greed" aria-describedby="button-addon2">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Editar</button>
                                        </div>
                                    </div>
                                    <div class="input-group mb-1">
                                        <input type="text" class="form-control" placeholder="País" aria-label="Recipient's user country" aria-describedby="button-addon2">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Editar</button>
                                        </div>
                                    </div>
                                    <div class="input-group mb-1">
                                        <input type="text" class="form-control" placeholder="Femea" aria-label="Recipient's user genre" aria-describedby="button-addon2">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Editar</button>
                                        </div>
                                    </div>


                                    <!-- Fim Terceiro opções perfil-->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Voltar</button>
                        <button type="button" id="saving-button" class="btn btn-primary">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal Adding new Profile-->
        <div class="modal fade" id="exampleModalAdding" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Adicionando novo perfil</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                    </div>
                    <div class="modal-body">
                        <!--Formulario de criação de novo perfil-->
                        <form>
                            <div class="form-group">
                                <label for="exampleInputName1"></label>
                                <input type="text" class="form-control" id="exampleInputName1" placeholder="Nome" aria-describedby="nameHelp">
                                <small id="nameHelp" class="form-text text-muted">Nome do Pet</small>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1"></label>
                                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" aria-describedby="emailHelp">
                                <small id="emailHelp" class="form-text text-muted">exemplo: email@dominio.com.</small>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1"></label>
                                <input type="password" class="form-control" placeholder="Senha" id="exampleInputPassword1">
                                <small id="passwordHelp" class="form-text text-muted"></small>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPasswordConfirmation1"></label>
                                <input type="password" class="form-control" placeholder="Confirme a senha" id="exampleInputPasswordConfirmation1">
                                <small id="passwordHelp" class="form-text text-muted">A mesma senha digitada acima.</small>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Aceito os Termos de Uso</label>
                            </div>
                            <button type="submit" id="criar-perfil" class="btn btn-primary float-right">Criar Perfil</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
        <!-- Footer -->
        <footer id="footer ">


        </footer>



        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 " crossorigin="anonymous "></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js " integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy " crossorigin="anonymous "></script>
        <script src="script.js "></script>
</body>

</html>

</html>
