<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetBook | Bem-vindo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-md-flex">
    <header class="col-12 col-lg-8 p-0">
        <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item">
                <div class="content-carousel">
                    <img src="./assets/carousel-item1.jpg" class="img-fluid h-lg-100" alt="carousel-img">
          
                </div>
              </div>

              <div class="carousel-item active">
                <div class="content-carousel position-relative">

                  <img src="./assets/carousel-item2.jpg" class="img-fluid" alt="carousel-main-img">
                </div>
              </div>

              <div class="carousel-item">
                <div class="content-carousel">
                    <img src="./assets/carousel-item3.jpg" class=" img-fluid" alt="carousel-img">
                </div>
              </div>
            </div>

            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="sr-only">Next</span>
            </a>
          </div>
    </header>
    
    <main class="col-12 col-md-12 col-lg-4 p-0 mt-3">
      <section class="container">
        <h1 class="mb-0">PetBook</h1>
        <h5>Uma rede social para o seu Pet!</h5>
      </section>
      <section class="container mt-4">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1" class="mb-1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">Exemplo: Cachorro@email.com</small>
          </div>
          
          <div class="form-group">
            <label for="senhaInput" class="mb-1">Senha</label>
            <input type="password" class="form-control" id="senhaInput">
          </div>
          <div class="text-center">
            <a href="">Esqueceu sua senha?</a> <br>
            <button type="submit" class="btn btn-primary mt-3 mb-3 col-8 p-2">Entrar</button> <br>
            <a href="">Ainda n√£o tem uma conta?</a>
          </div>
        </form>
      </section>
    </main>
    
    <footer> 
      <ul>
        <li class="col-4">
          Privacidade
        </li>
        <li class="col-4">
          Termos
        </li>
        <li class="col-4">
          Contato
        </li>
      </ul>
      
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
