<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetBook | Bem-vindo</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body class="">

  <header class="intro-petbook">
    <h1>PetBook</h1>
    <h5>Uma Rede Social para seu Pet</h5>
  </header>

  <main class="container-fluid">

    <section class="index row">

      <div id="img-index" class="col-sm-8 float-left p-0">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="cachorro d-block w-100"
                src="https://images.pexels.com/photos/1629781/pexels-photo-1629781.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="cachorros d-block w-100"
                src="https://images.pexels.com/photos/374825/pexels-photo-374825.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="gatos d-block w-100"
                src="https://images.pexels.com/photos/688885/pexels-photo-688885.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                alt="Third slide">
            </div>
            <div class="carousel-item">
              <img class="iguana d-block w-100"
                src="https://images.pexels.com/photos/321900/pexels-photo-321900.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                alt="Third slide">
            </div>
            <div class="carousel-item">
              <img class="coelho d-block w-100"
                src="https://images.pexels.com/photos/1461876/pexels-photo-1461876.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                alt="Third slide">
            </div>
          </div>
        </div>
      </div>

      <div id="cad-index" class="col-sm-4 p-0 float-right">
        <form class="col">
          <div class="form-group">
            <label for="E-mail de cadastro">Email</label>
            <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="">
            <small id="exemplo-email" class="form-text text-muted">Exemplo:cachorro@email.com</small>
          </div>
          <div class="form-group">
            <label for="Senha de acesso">Senha</label>
            <input type="password" class="form-control" id="InputSenha" placeholder="">
          </div>
          <div class="form-group text-center">
            <a href="">Esqueceu sua senha?</a>
          </div>
          <button type="submit" class="btn btn-outline-primary  btn-block">Entrar</button>
          <div class="form-group text-center">
            <a href="">Ainda não tem conta?</a>
          </div>
        </form>

      </div>

    </section>

  </main>

  <!-- Footer -->
  <footer class="">

    <!-- Footer Elements -->
    <div class="container">

      <!-- Grid row-->
      <div class="row">

        <!-- Grid column -->
        <div class="col-md-12">
          <div class="mb-5 flex-left">
            <!--Copyright-->
            <a class="">
              <i class="mr-md-5 mr-3">© 2020 PetBook</i>
            </a>
            <!-- Sobre -->
            <a class="">
              <i class=" mr-md-5 mr-3">Sobre</i>
            </a>
            <!-- Privacidade -->
            <a class="">
              <i class="mr-md-5 mr-3">Ajuda</i>
            </a>
            <!-- Termos-->
            <a class="">
              <i class="mr-md-5 mr-3">Termos</i>
            </a>
            <!--Localizações -->
            <a class="">
              <i class="mr-md-5 mr-3">Localizações</i>
            </a>
            <!--Idiomas-->
            <a class="">
              <select aria-label="Trocar idioma de exibição" class="">
                <option disabled selected value="">Idioma</option>
                <option value="af">Afrikaans</option>
                <option value="cs">Čeština</option>
                <option value="da">Dansk</option>
                <option value="de">Deutsch</option>
                <option value="el">Ελληνικά</option>
                <option value="en">English</option>
                <option value="es">Español (España)</option>
                <option value="es-la">Español</option>
                <option value="fi">Suomi</option>
                <option value="fr">Français</option>
                <option value="id">Bahasa Indonesia</option>
                <option value="it">Italiano</option>
                <option value="ja">日本語</option>
                <option value="ko">한국어</option>
                <option value="ms">Bahasa Melayu</option>
                <option value="nb">Norsk</option>
                <option value="nl">Nederlands</option>
                <option value="pl">Polski</option>
                <option value="pt-br">Português (Brasil)</option>
                <option value="pt">Português (Portugal)</option>
                <option value="ru">Русский</option>
                <option value="sv">Svenska</option>
                <option value="th">ภาษาไทย</option>
                <option value="tl">Filipino</option>
                <option value="tr">Türkçe</option>
                <option value="zh-cn">中文(简体)</option>
                <option value="zh-tw">中文(台灣)</option>
                <option value="bn">বাংলা</option>
                <option value="gu">ગુજરાતી</option>
                <option value="hi">हिन्दी</option>
                <option value="hr">Hrvatski</option>
                <option value="hu">Magyar</option>
                <option value="kn">ಕನ್ನಡ</option>
                <option value="ml">മലയാളം</option>
                <option value="mr">मराठी</option>
                <option value="ne">नेपाली</option>
                <option value="pa">ਪੰਜਾਬੀ</option>
                <option value="si">සිංහල</option>
                <option value="sk">Slovenčina</option>
                <option value="ta">தமிழ்</option>
                <option value="te">తెలుగు</option>
                <option value="vi">Tiếng Việt</option>
                <option value="zh-hk">中文(香港)</option>
                <option value="bg">Български</option>
                <option value="fr-ca">Français (Canada)</option>
                <option value="ro">Română</option>
                <option value="sr">Српски</option>
                <option value="uk">Українська</option>
              </select>
            </a>
          </div>
        </div>
        <!-- Grid column -->

      </div>
      <!-- Grid row-->

    </div>
    <!-- Footer Elements -->

  </footer>



  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
